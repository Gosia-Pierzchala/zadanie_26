<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edycja</title>
</head>

<h2 th:text="'Zalogowany użytkownik to: '+ ${userData.firstName} + ' ' + ${userData.lastName}"></h2>

<body>
<div style="margin: auto; width: 400px">

    <form th:action="@{/editUser}" method="post" th:object="${userData}">
        <p><input type="hidden" th:field="*{userId}" /></p>
        <p>Imię: <input type="text" th:field="*{firstName}"/></p>
        <p>Nazwisko: <input type="text" th:field="*{lastName}"/></p>
        <p>Hasło: <input type="password" th:field="*{password}"/></p>
        <input type="submit" value="Edytuj" />
    </form>

</div>
</body>

</html>
